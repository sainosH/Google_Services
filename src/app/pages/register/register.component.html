<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold text-center mb-6">Registrarse</h2>

        <p class="text-center text-gray-600 mb-4">
            Crea una cuenta para acceder a todas las funcionalidades.
        </p>

        <!-- Registration Form -->

        <form (ngSubmit)="onRegister()" class="space-y-4">
            <!-- Email -->
            <div>
                <label for="email" class="block mb-1 font-medium text-gray-700">Correo electrónico</label>
                <input [(ngModel)]="email" name="email" type="email" required
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"
                    placeholder="ejemplo@correo.com" />
            </div>

            <!-- Contraseña -->
            <div>
                <label for="password" class="block mb-1 font-medium text-gray-700">Contraseña</label>
                <input [(ngModel)]="password" name="password" type="password" required
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"
                    placeholder="********" />
            </div>

            <!-- Confirmar contraseña -->
            <div>
                <label for="confirmPassword" class="block mb-1 font-medium text-gray-700">Confirmar contraseña</label>
                <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none"
                    placeholder="********" />
                <p *ngIf="password && confirmPassword && password !== confirmPassword"
                    class="text-red-500 text-sm mt-1">
                    Las contraseñas no coinciden.
                </p>
            </div>

            <!-- Botón -->
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition duration-200"
                [disabled]="password !== confirmPassword">
                Registrarse
            </button>
        </form>
    </div>
</div>
