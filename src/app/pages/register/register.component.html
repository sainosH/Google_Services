<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-center text-[#09537f] mb-6">Registrarse</h2>

    <p class="text-center text-[#4a4a4a] mb-4">
      Crea una cuenta para acceder a todas las funcionalidades.
    </p>

    <!-- Registration Form -->
    <form (ngSubmit)="onRegister()" class="space-y-6">
      <div class="space-y-5">
        <!-- Email Input -->
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-[#09537f]" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </div>
          <input [(ngModel)]="email" name="email" type="email" required placeholder="Correo electrónico"
            class="w-full pl-10 pr-4 py-3 border border-[#ad9da1] rounded-lg focus:ring-2 focus:ring-[#2f84b3] focus:border-[#2f84b3] outline-none transition duration-200" />
        </div>

        <!-- Password Input -->
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-[#09537f]" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <input [(ngModel)]="password" name="password" type="password" required placeholder="Contraseña"
            class="w-full pl-10 pr-4 py-3 border border-[#ad9da1] rounded-lg focus:ring-2 focus:ring-[#2f84b3] focus:border-[#2f84b3] outline-none transition duration-200" />
        </div>

        <!-- Confirmar contraseña -->
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-[#09537f]" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required
            placeholder="Confirmar contraseña"
            class="w-full pl-10 pr-4 py-3 border border-[#ad9da1] rounded-lg focus:ring-2 focus:ring-[#2f84b3] focus:border-[#2f84b3] outline-none transition duration-200" />
          <p *ngIf="password && confirmPassword && password !== confirmPassword"
            class="text-red-500 text-sm mt-1 pl-10">
            Las contraseñas no coinciden.
          </p>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-[#2f84b3] hover:bg-[#09537f] text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center"
        [disabled]="password !== confirmPassword">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
            clip-rule="evenodd" />
        </svg>
        Registrarse
      </button>

      <!-- Corrected Footer Text -->
      <div class="mt-8 text-center">
        <p class="text-sm text-[#ad9da1]">
          ¿Ya tienes cuenta?
          <a routerLink="/login" class="font-medium text-[#2f84b3] hover:text-[#09537f] ml-1 cursor-pointer">Inicia sesión</a>
        </p>
      </div>
    </form>
  </div>
</div>
