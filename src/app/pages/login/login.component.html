<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold text-center mb-6">Iniciar sesión</h2>

        <form (submit)="onLogin()" class="space-y-4">
            <div>
                <label for="email" class="block mb-1 font-medium text-gray-700">Correo electrónico</label>
                <input [(ngModel)]="email" name="email" type="email" required
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="ejemplo@correo.com" />
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium text-gray-700">Contraseña</label>
                <input [(ngModel)]="password" name="password" type="password" required
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="********" />
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-200">
                Entrar
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            ¿No tienes cuenta?
            <a routerLink="/register" class="text-blue-600 hover:underline">Regístrate</a>
        </p>
          
    </div>
</div>
