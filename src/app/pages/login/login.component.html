<div class="min-h-screen bg-gradient-to-br from-[#afcae5] to-[#ad9da1] flex items-center justify-center p-4">
  <div class="flex flex-col md:flex-row w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden">

    <!-- Left side - Image -->
    <div class="md:w-1/2 bg-gradient-to-br from-[#2f84b3] to-[#09537f] hidden md:flex items-center justify-center p-8">
      <div class="text-center">
        <img src="/images.png" alt="Soccer Field" class="w-full max-w-md mx-auto mb-6 rounded-lg shadow-md">
        <h3 class="text-2xl font-bold text-white mb-2">Bienvenido al Reforma #7</h3>
        <p class="text-[#afcae5]">La cancha donde nacen los campeones</p>
      </div>
    </div>

    <!-- Right side - Form -->
    <div class="md:w-1/2 p-8 md:p-10">
      <div class="text-center mb-8">
        <img src="/user.png" alt="User Icon" class="w-16 h-16 mx-auto mb-4">
        <h2 class="text-3xl font-bold text-[#09537f]">Iniciar sesión</h2>
        <p class="text-[#ad9da1] mt-2">Ingresa tus credenciales para continuar</p>
      </div>

      <form (submit)="onLogin()" class="space-y-6">
        <div class="space-y-5">
          <!-- Email Input -->
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-[#09537f]" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
              </svg>
            </div>
            <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico"
              class="w-full pl-10 pr-4 py-3 border border-[#ad9da1] rounded-lg focus:ring-2 focus:ring-[#2f84b3] focus:border-[#2f84b3] outline-none transition duration-200"
              required>
          </div>

          <!-- Password Input -->
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-[#09537f]" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña"
              class="w-full pl-10 pr-4 py-3 border border-[#ad9da1] rounded-lg focus:ring-2 focus:ring-[#2f84b3] focus:border-[#2f84b3] outline-none transition duration-200"
              required>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-[#2f84b3] hover:bg-[#09537f] text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
              clip-rule="evenodd" />
          </svg>
          Entrar
        </button>
      </form>

      <!-- Social Login -->
      <div class="mt-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-[#ad9da1]"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-[#ad9da1]">O inicia sesión con</span>
          </div>
        </div>

        <div class="mt-6 flex justify-center">
          <a href="#"
            class="w-full flex items-center justify-center px-8 py-2 border border-[#ad9da1] rounded-lg shadow-sm text-sm font-medium text-[#09537f] bg-white hover:bg-[#afcae5]">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10.488 2.5c-4.051 0-7.338 3.287-7.338 7.338 0 3.255 2.122 6.018 5.062 6.998.37.07.505-.161.505-.36 0-.177-.007-.773-.01-1.413-2.06.447-2.495-.992-2.495-.992-.336-.854-.82-1.081-.82-1.081-.67-.458.051-.45.051-.45.742.053 1.132.762 1.132.762.66 1.13 1.73.804 2.153.615.066-.478.257-.804.468-.988-1.637-.186-3.36-.818-3.36-3.643 0-.805.288-1.462.76-1.978-.076-.187-.33-.938.072-1.955 0 0 .62-.199 2.03.746A7.07 7.07 0 0110 5.525c.63.006 1.262.086 1.853.252 1.41-.945 2.03-.746 2.03-.746.403 1.017.148 1.768.073 1.955.472.516.76 1.173.76 1.978 0 2.832-1.725 3.456-3.37 3.638.265.23.502.682.502 1.374 0 .992-.009 1.791-.009 2.035 0 .199.135.432.508.36 2.94-.98 5.058-3.743 5.058-6.998 0-4.051-3.287-7.338-7.338-7.338z" />
            </svg>
            <span class="ml-2">Google</span>
          </a>
        </div>
      </div>

      <!-- Register Link -->
      <div class="mt-8 text-center">
        <p class="text-sm text-[#ad9da1]">
          ¿No tienes cuenta?
          <a routerLink="/register" class="font-medium text-[#2f84b3] hover:text-[#09537f] ml-1">Regístrate ahora</a>
        </p>
      </div>
    </div>
  </div>
</div>
