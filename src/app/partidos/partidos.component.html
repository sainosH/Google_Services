<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Partidos de Liga MX</h2>
  <div *ngIf="loading" class="text-center py-8">Cargando jornadas...</div>
  <ng-container *ngIf="!loading">
    <div *ngFor="let jornada of jornadas" class="mb-8 bg-gray-800 rounded-lg shadow">
      <div class="px-4 py-2 border-b border-gray-700 font-semibold text-lg">
        Jornada {{ jornada.numero }} <span class="text-sm text-gray-400 ml-2">({{ jornada.inicio_jornada }} al {{ jornada.fin_jornada }})</span>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-2 p-4">
        <div *ngFor="let partido of jornada.partidos" class="flex items-center justify-between bg-gray-900 rounded p-2 mb-2 shadow-sm">
          <div class="flex items-center gap-2">
            <span class="font-bold">{{ partido.local }}</span>
            <span class="text-gray-400">vs</span>
            <span class="font-bold">{{ partido.visita }}</span>
          </div>
          <div class="flex flex-col text-right">
            <span class="text-sm text-gray-300">{{ partido.fecha }} {{ partido.hora }}</span>
            <span *ngIf="partido.marcadorLocal !== undefined && partido.marcadorVisita !== undefined" class="font-bold text-lg">
              {{ partido.marcadorLocal }} - {{ partido.marcadorVisita }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
