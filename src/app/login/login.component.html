<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <div class="logo-placeholder"></div>
      <mat-card-title>Acceso al Sistema</mat-card-title>
      <mat-card-subtitle>Administración de Torneos Liga MX</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput type="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'">
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="button">
          Iniciar Sesión
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="login-actions">
      <button mat-button color="accent">¿Olvidaste tu contraseña?</button>
    </mat-card-actions>
  </mat-card>
</div>
