<!-- tabla-equipos.component.html -->
<div class="overflow-x-auto p-4">
    <table class="min-w-full text-sm text-left text-gray-200 dark:text-gray-400">
        <thead class="text-xs uppercase bg-gray-800 text-gray-200">
            <tr>
                <th class="px-4 py-3">#</th>
                <th class="px-4 py-3">Club</th>
                <th class="px-2 py-3">PJ</th>
                <th class="px-2 py-3">G</th>
                <th class="px-2 py-3">E</th>
                <th class="px-2 py-3">P</th>
                <th class="px-2 py-3">GF</th>
                <th class="px-2 py-3">GC</th>
                <th class="px-2 py-3">DG</th>
                <th class="px-2 py-3">Pts</th>
                <th class="px-4 py-3">Últimos 5</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let equipo of equipos; let i = index"
                class="border-b border-gray-700 hover:bg-gray-700/30 transition">
                <td class="px-4 py-2">{{ i + 1 }}</td>
                <td class="px-4 py-2 font-semibold">{{ equipo.nombre }}</td>
                <td class="px-2 py-2">{{ equipo.pj }}</td>
                <td class="px-2 py-2">{{ equipo.g }}</td>
                <td class="px-2 py-2">{{ equipo.e }}</td>
                <td class="px-2 py-2">{{ equipo.p }}</td>
                <td class="px-2 py-2">{{ equipo.gf }}</td>
                <td class="px-2 py-2">{{ equipo.gc }}</td>
                <td class="px-2 py-2">{{ equipo.dg }}</td>
                <td class="px-2 py-2 font-bold text-green-400">{{ equipo.pts }}</td>
                <td class="px-4 py-2">
                    <div class="flex gap-1">
                        <ng-container *ngFor="let icon of equipo.ultimos5">
                            <span class="text-lg" [ngClass]="{
                  'text-green-400': icon === '✅',
                  'text-yellow-300': icon === '⚪',
                  'text-red-400': icon === '❌'
                }">
                                {{ icon }}
                            </span>
                        </ng-container>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
